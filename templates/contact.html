{% extends "base.html" %}

{% block title %}Contact & Abonnement{% endblock %}

{% block content %}
<section class="contact-form-section">
    <h1>Restons Connectés !</h1>
    <p>Utilisez le formulaire ci-dessous pour nous contacter ou vous abonner à notre newsletter.</p>

    <form method="POST" action="{{ url_for('contact') }}" class="main-form">
        
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5"></textarea>
        
        <button type="submit" class="cta-button">Envoyer / S'abonner</button>
    </form>
</section>
{% endblock %}
